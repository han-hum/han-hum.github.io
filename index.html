<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter with GrowthBook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }
        .blue-button {
            background-color: blue;
        }
        .green-button {
            background-color: green;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        .counter {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }
    </style>

    <!-- GrowthBook Script -->
    <script async
        data-api-host="https://cdn.growthbook.io"
        data-client-key="sdk-Dh8S9w2LjaolYGgk"
        src="https://cdn.jsdelivr.net/npm/@growthbook/growthbook/dist/bundles/auto.min.js">
    </script>
</head>
<body>

    <h1>Click the Buttons!</h1>
    
    <div class="button-container">
        <button class="blue-button" onclick="handleClick('blue')">Blue Button</button>
        <button class="green-button" onclick="handleClick('green')">Green Button</button>
    </div>

    <div class="message" id="message"></div>
    <div class="counter" id="counter">Blue: 0 | Green: 0</div>

    <script>
        let blueCount = 0;
        let greenCount = 0;

        document.addEventListener("growthbook-ready", () => {
            console.log("GrowthBook is loaded and ready!");
        });

        function handleClick(color) {
            if (color === 'blue') {
                blueCount++;
                document.getElementById('message').innerText = "You clicked the blue button";
            } else {
                greenCount++;
                document.getElementById('message').innerText = "You clicked the green button";
            }
            document.getElementById('counter').innerText = `Blue: ${blueCount} | Green: ${greenCount}`;

            if (window.GrowthBook) {
                window.GrowthBook.track("button_click", {
                    buttonColor: color,
                    count: color === 'blue' ? blueCount : greenCount
                });
                console.log(`Tracked: ${color} button clicked ${color === 'blue' ? blueCount : greenCount} times`);
            } else {
                console.warn("GrowthBook is not loaded yet!");
            }
        }
    </script>

</body>
</html>
